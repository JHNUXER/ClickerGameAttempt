<html>
<head>
  <title>CPUClicker</title>
</head>
<body>
  <script src="index.js"></script>
  <div style="width:30%;height:100%;">
    <table>
      <tbody>
        <tr>
          <td>CPU:</td>
          <td><span id="cpu">0</span>Hz</td>
        </tr>
        <tr>
          <td>Memory:</td>
          <td><span id="memory">0</span>B</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="purchase-area">
    <div class="purchase-area-inner">
      <button id="cpu.upgrade" onclick="Computer.installHardware(Game.Hardware.BasicCPU)">Upgrade CPU (5Hz) [FREE]</button>
    </div>
  </div>
</body>
</html>
